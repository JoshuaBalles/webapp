<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livestock-Learner</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        margin-top: 50px;
      }
      #title {
        font-size: 64px;
      }
      #video-feed {
        width: 800px;
        height: 480px;
        border: 2px solid black;
        background-color: white;
        margin: 0 auto;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Livestock-Learner</h1>
      <div id="video-feed"></div>
      <button class="btn">Start</button>
      <button class="btn">Capture</button>
    </div>
  </body>
</html>
